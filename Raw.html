<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mouse Events Example</title>
        <style>
            .parent {
                position: relative;

                width: 400px;
                height: 2000px;
                background-color: lightblue;
                padding: 20px;
                border: 12px solid red;
            }

            .child {
                position: sticky;
                top: 0px;
            }
        </style>
    </head>
    <body>
        <div class="parent">
            Parent Element
            <div class="child">Child Element</div>
        </div>

        <script></script>
    </body>
</html>
